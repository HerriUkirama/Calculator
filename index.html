<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcukator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="content">
            <div class="display">
                <div class="last-screen" id="lastScreen"></div>
                <div class="current-screen" id="currentScreen">0</div>
            </div>
            <div class="cal-btn">
                <div class="row">
                    <button class="btn btn-clear" id="clearBtn"><h1>C</h1></button>
                    <button class="btn btn-del" id="delBtn"><h1>Del</h1></button>
                </div>
                <div class="row">
                    <button class="btn btn-number"><h1>7</h1></button>
                    <button class="btn btn-number"><h1>8</h1></button>
                    <button class="btn btn-number"><h1>9</h1></button>
                    <button class="btn btn-operator"><h1>/</h1></button>
                </div>
                <div class="row">
                    <button class="btn btn-number"><h1>4</h1></button>
                    <button class="btn btn-number"><h1>5</h1></button>
                    <button class="btn btn-number"><h1>6</h1></button>
                    <button class="btn btn-operator"><h1>x</h1></button>
                </div>
                <div class="row">
                    <button class="btn btn-number"><h1>1</h1></button>
                    <button class="btn btn-number"><h1>2</h1></button>
                    <button class="btn btn-number"><h1>3</h1></button>
                    <button class="btn btn-operator"><h1>-</h1></button>
                </div>
                <div class="row">
                    <button class="btn btn-number"><h1>0</h1></button>
                    <button class="btn btn-dot" id="btnDot"><h1>.</h1></button>
                    <button class="btn btn-equal" id="btnEqual"><h1>=</h1></button>
                    <button class="btn btn-operator"><h1>+</h1></button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
